<section id="contact" class="section section-contact scrollspy">
        <h3 class="text-align: center"> Contact Us</h3>
        <div class="container">
            <div class="row">
                <form action="https://formsubmit.co/dranzija@miamioh.edu" method="POST" "col s12">

                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_prefix" type="text" name="email" class="validate">

                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate" name="phone">
                            <label for="icon_telephone">Phone #</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">event</i>
                            <input type="text" class="datepicker">
                            <label for="icon_telephone">Best date to contact</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">message</i>
                            <textarea id="textarea1" class="materialize-textarea" name="comment"></textarea>
                            <label for="textarea1">Questions/Comments you have for us.</label>
                        </div>
                    </div>
